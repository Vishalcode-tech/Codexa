<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(120deg, #2980b9, #6dd5fa 80%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    /* Animated bubbles background */
    .bubbles {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255,255,255,0.18);
      border-radius: 50%;
      animation: rise 12s infinite ease-in;
    }
    .bubble:nth-child(1) { left: 10vw; width: 40px; height: 40px; animation-duration: 10s;}
    .bubble:nth-child(2) { left: 30vw; width: 25px; height: 25px; animation-duration: 12s;}
    .bubble:nth-child(3) { left: 60vw; width: 50px; height: 50px; animation-duration: 14s;}
    .bubble:nth-child(4) { left: 80vw; width: 30px; height: 30px; animation-duration: 11s;}
    .bubble:nth-child(5) { left: 50vw; width: 20px; height: 20px; animation-duration: 13s;}
    @keyframes rise {
      0% { transform: translateY(0) scale(1);}
      80% { opacity: 0.7;}
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0;}
    }

    .contact-container {
      background: #fff;
      padding: 1.5rem 1rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
      width: 100vw;
      max-width:30vw;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: slideFadeIn 1.1s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes slideFadeIn {
      from { opacity: 0; transform: translateY(60px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h2 {
      margin-bottom: 1.2rem;
      color: #2980b9;
      font-size: 1.5rem;
      letter-spacing: 1px;
      font-weight: 700;
    }
    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #b2bec3;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s, box-shadow 0.3s;
      resize: none;
      background: #f8fafd;
      box-shadow: 0 0 0 0 rgba(41,128,185,0);
    }
    input:focus, textarea:focus {
      border: 1.5px solid #2980b9;
      background: #fff;
      box-shadow: 0 0 8px 1px #6dd5fa88;
      animation: glow 0.7s;
    }
    @keyframes glow {
      from { box-shadow: 0 0 0 0 #6dd5fa00;}
      to { box-shadow: 0 0 8px 1px #6dd5fa88;}
    }
    textarea {
      min-height: 80px;
      max-height: 180px;
    }
    button {
      background: linear-gradient(90deg, #2980b9, #6dd5fa);
      color: #fff;
      border: none;
      padding: 0.8rem 2.2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      transition: background 0.3s;
      outline: none;
    }
    button:active {
      background: linear-gradient(90deg, #6dd5fa, #2980b9);
    }
    button .plane {
      width: 22px;
      height: 22px;
      margin-left: 10px;
      background: url('https://cdn-icons-png.flaticon.com/512/60/60525.png') no-repeat center/contain;
      opacity: 0.7;
      transform: translateY(0);
      transition: transform 0.4s cubic-bezier(.68,-0.55,.27,1.55);
    }
    button.sending .plane {
      animation: fly 1s forwards;
    }
    @keyframes fly {
      0% { transform: translateY(0) scale(1);}
      60% { transform: translateY(-30px) scale(1.2);}
      100% { transform: translateY(-60px) scale(0.7); opacity: 0;}
    }
    #feedback {
      margin-top: 1rem;
      font-size: 1rem;
      color: #27ae60;
      min-height: 24px;
      transition: color 0.3s;
      min-height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .checkmark {
      width: 28px;
      height: 28px;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
      animation: pop 0.5s;
    }
    @keyframes pop {
      0% { transform: scale(0);}
      80% { transform: scale(1.2);}
      100% { transform: scale(1);}
    }
    @media (max-width: 500px) {
      .contact-container {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
      }
      h2 {
        font-size: 1.2rem;
      }
      button {
        font-size: 1rem;
        padding: 0.7rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated bubbles background -->
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm" autocomplete="off" action="https://formsubmit.co/vishalbanthotra@gmail.com" method="POST">
      <div class="input-group">
        <input type="text" id="name" placeholder="Your Name" name="Name" required>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Your Email" name="Email" required>
      </div>
      <div class="input-group">
        <textarea id="message" placeholder="Your Message" name="Message" required></textarea>
      </div>
      <button type="submit" id="submitBtn">
        <span>Send</span>
        <div class="plane"></div>
      </button>
    </form>
    <div id="feedback"></div>
  </div>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      const feedback = document.getElementById('feedback');
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      // Simple validation
      if (!name || !email || !message) {
        feedback.style.color = '#e74c3c';
        feedback.innerHTML = 'Please fill in all fields.';
        return;
      }
      // Email format check
      if (!/^[\w\.-]+@[\w\.-]+\.\w{2,}$/.test(email)) {
        feedback.style.color = '#e74c3c';
        feedback.innerHTML = 'Please enter a valid email address.';
        return;
      }

      // Animate button
      btn.classList.add('sending');
      feedback.style.color = '#2980b9';
      feedback.innerHTML = 'Sending...';

      setTimeout(() => {
        btn.classList.remove('sending');
        feedback.style.color = '#27ae60';
        feedback.innerHTML = `<svg class="checkmark" viewBox="0 0 52 52"><circle cx="26" cy="26" r="25" fill="none" stroke="#27ae60" stroke-width="3"/><path fill="none" stroke="#27ae60" stroke-width="4" d="M14 28l7 7 16-16"/></svg>Thank you for contacting us!`;
        document.getElementById('contactForm').reset();
      }, 1200);
    });
  </script>
</body>

</html>
